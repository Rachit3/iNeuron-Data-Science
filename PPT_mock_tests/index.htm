<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction App</title>
</head>
<body>
    <h1>Loan Prediction</h1>
    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        <br><br>
        
        <label for="married">Married:</label>
        <select name="married" id="married">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br><br>
        
        <label for="dependents">Dependents:</label>
        <select name="dependents" id="dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>
        <br><br>
        
        <label for="education">Education:</label>
        <select name="education" id="education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>
        <br><br>
        
        <label for="self_employed">Self Employed:</label>
        <select name="self_employed" id="self_employed">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br><br>
        
        <label for="applicant_income">Applicant Income:</label>
        <input type="number" name="applicant_income" id="applicant_income">
        <br><br>
        
        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income">
        <br><br>
        
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount">
        <br><br>
        
        <label for="loan_amount_term">Loan Amount Term (in months):</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term">
        <br><br>
        
        <label for="credit_history">Credit History:</label>
        <select name="credit_history" id="credit_history">
            <option value="0.0">0.0</option>
            <option value="1.0">1.0</option>
        </select>
        <br><br>
        
        <label for="property_area">Property Area:</label>
        <select name="property_area" id="property_area">
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
        </select>
        <br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
